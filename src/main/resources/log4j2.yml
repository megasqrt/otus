configuration:
  status: warn
  appenders:
    Console:
      name: Console
      target: SYSTEM_OUT
      patternLayout:
        Pattern: "%msg%n"
  loggers:
    logger:
      name: ru.kornilov.otus.Questuator.service.Questuator
      level: DEBUG
      additivity: false
      appenderRef:
        ref: Console
    root:
      level: ERROR
      appenderRef:
        ref: Console